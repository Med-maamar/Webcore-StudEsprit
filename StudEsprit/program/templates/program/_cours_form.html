<div class="bg-white p-6 rounded-2xl shadow-md border border-gray-200">
  <form method="post" enctype="multipart/form-data" hx-post="{% url 'cour_create' %}" hx-target="#cours-panel" hx-swap="outerHTML" novalidate aria-describedby="create-help-cour">
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label for="id_nom" class="block text-sm font-semibold text-gray-800 mb-1">Nom <span class="text-red-500">*</span></label>
        <input id="id_nom" name="nom" type="text" value="{{ form.nom.value|default_if_none:'' }}" required class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:border-esprit-red focus:ring-esprit-red" />
      </div>
      <div>
        <label for="id_matiere_id" class="block text-sm font-semibold text-gray-800 mb-1">Matière</label>
        <select name="matiere_id" id="id_matiere_id" class="px-3 py-2 rounded-xl border border-gray-300 w-full">
          <option value="">-- Choisir une matière --</option>
          {% for m in matieres %}
          <option value="{{ m.id }}">{{ m.nom }} </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="id_coefficient" class="block text-sm font-semibold text-gray-800 mb-1">Coefficient</label>
        <input id="id_coefficient" name="coefficient" type="number" step="0.1" value="{{ form.coefficient.value|default_if_none:'' }}" class="w-full px-3 py-2 rounded-xl border border-gray-300" />
      </div>
      <div>
        <label for="id_description" class="block text-sm font-semibold text-gray-800 mb-1">Description</label>
        <textarea id="id_description" name="description" rows="3" class="w-full px-3 py-2 rounded-xl border border-gray-300">{{ form.description.value|default_if_none:'' }}</textarea>
      </div>
      <div>
        <label for="id_courpdf" class="block text-sm font-semibold text-gray-800 mb-1">PDF du cours (optionnel)</label>
        <input type="file" name="courpdf" id="id_courpdf" accept="application/pdf" class="w-full" />
      </div>
    </div>
    <p id="create-help-cour" class="text-xs text-gray-500 mt-2">Le coefficient peut être un nombre (par ex. 1.0).</p>
    <div class="mt-4 flex gap-3">
      <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 bg-esprit-red text-white rounded-xl">Créer</button>
      <button type="reset" class="inline-flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-xl">Réinitialiser</button>
    </div>
  </form>
</div>
