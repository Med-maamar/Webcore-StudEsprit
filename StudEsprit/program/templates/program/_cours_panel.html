<div id="cours-panel" class="space-y-6" role="region" aria-labelledby="cours-heading">
  <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-6">
    <div>
      <h2 id="cours-heading" class="text-xl font-semibold">Cours</h2>
      <p class="text-sm text-gray-500">Liste des cours. Filtrez par matière si besoin.</p>
    </div>
 
  </div>

  {% if created %}
  <div role="status" class="p-4 rounded-xl bg-green-50 border border-green-200 text-green-800">Le cours a été créé avec succès.</div>
  {% endif %}

  <div class="bg-white rounded-2xl shadow border border-gray-200 overflow-hidden">
    {% include 'program/_cours_table.html' %}
  </div>

  <!-- Modal container for edit forms -->
  <div id="cours-modal" aria-live="polite"></div>
</div>
