{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="bg-white p-6 rounded-2xl shadow border border-gray-200">
    <h1 class="text-xl font-semibold mb-4">Créer un cours</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input name="nom" id="id_nom" type="text" value="{{ form.nom.value|default_if_none:'' }}" class="w-full px-3 py-2 rounded-xl border border-gray-300" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Matière</label>
          <select name="matiere_id" id="id_matiere_id" class="w-full px-3 py-2 rounded-xl border border-gray-300">
            <option value="">-- Choisir une matière --</option>
            {% for m in matieres %}
            <option value="{{ m.id }}">{{ m.nom }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Coefficient</label>
          <input name="coefficient" id="id_coefficient" type="number" step="0.1" value="{{ form.coefficient.value|default_if_none:'' }}" class="w-full px-3 py-2 rounded-xl border border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" id="id_description" rows="4" class="w-full px-3 py-2 rounded-xl border border-gray-300">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">PDF du cours (optionnel)</label>
          <input type="file" name="courpdf" id="id_courpdf" accept="application/pdf" class="w-full" />
        </div>
      </div>
      <div class="mt-4 flex gap-3">
        <button type="submit" class="px-4 py-2 bg-esprit-red text-white rounded-xl">Créer</button>
        <a href="{% url 'cours_list' %}" class="px-4 py-2 border rounded-xl">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
