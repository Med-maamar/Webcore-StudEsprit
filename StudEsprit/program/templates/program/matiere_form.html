{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="bg-white p-6 rounded-2xl shadow border border-gray-200">
    <h1 class="text-xl font-semibold mb-4">Créer une matière</h1>
    <form method="post">{% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input name="nom" id="id_nom" type="text" value="{{ form.nom.value|default_if_none:'' }}" class="w-full px-3 py-2 rounded-xl border border-gray-300" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Niveau</label>
          <select name="niveau_id" id="id_niveau_id" class="w-full px-3 py-2 rounded-xl border border-gray-300">
            <option value="">-- Choisir un niveau --</option>
            {% for n in niveaux %}
            <option value="{{ n.id }}">{{ n.nom }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Coefficient (optionnel)</label>
          <input name="coefficient" id="id_coefficient" type="number" step="0.1" value="{{ form.coefficient.value|default_if_none:'' }}" class="w-full px-3 py-2 rounded-xl border border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" id="id_description" rows="4" class="w-full px-3 py-2 rounded-xl border border-gray-300">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
      </div>
      <div class="mt-4 flex gap-3">
        <button type="submit" class="px-4 py-2 bg-esprit-red text-white rounded-xl">Créer</button>
        <a href="{% url 'matieres_list' %}" class="px-4 py-2 border rounded-xl">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
