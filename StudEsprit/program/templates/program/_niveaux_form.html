<div class="bg-white p-6 rounded-2xl shadow-md border border-gray-200">
  <form method="post" hx-post="{% url 'niveau_create' %}" hx-target="#niveaux-panel" hx-swap="outerHTML" novalidate aria-describedby="create-help">
    {% csrf_token %}

    <div class="space-y-4">
      <div>
        <label for="id_nom" class="block text-sm font-semibold text-gray-800 mb-1">Nom <span class="text-red-500">*</span></label>
        <input id="id_nom" name="nom" type="text" value="{{ form.nom.value|default_if_none:'' }}" required class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:border-esprit-red focus:ring-esprit-red" />
        {% if form.nom.errors %}
        <p class="text-xs text-red-600 mt-1">{{ form.nom.errors.0 }}</p>
        {% endif %}
      </div>

      <div>
        <label for="id_description" class="block text-sm font-semibold text-gray-800 mb-1">Description</label>
        <textarea id="id_description" name="description" rows="3" class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:border-esprit-red focus:ring-esprit-red">{{ form.description.value|default_if_none:'' }}</textarea>
        {% if form.description.errors %}
        <p class="text-xs text-red-600 mt-1">{{ form.description.errors.0 }}</p>
        {% endif %}
      </div>
    </div>

    <p id="create-help" class="text-xs text-gray-500 mt-3">Le nom est obligatoire. La description est facultative.</p>

    <div class="mt-6 flex items-center gap-3">
      <button type="submit" class="inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-esprit-red text-white font-medium rounded-xl shadow hover:bg-red-700 transition-all duration-200">Créer</button>
      <button type="reset" class="inline-flex items-center justify-center gap-2 px-5 py-2.5 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-all duration-200">Réinitialiser</button>
    </div>
  </form>
</div>
