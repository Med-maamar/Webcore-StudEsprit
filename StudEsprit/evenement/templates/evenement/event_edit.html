{% extends 'base.html' %}
{% block content %}
<div style="max-width:600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
  <h2 style="margin-bottom: 20px; font-size: 1.6rem; color: #333;">Modifier {{ field }} pour : {{ event.title }}</h2>
  <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" style="background: #f6a623; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%; box-sizing: border-box;">Enregistrer</button>
  </form>
</div>
{% endblock %}
