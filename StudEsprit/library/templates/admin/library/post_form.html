{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <!-- Header -->
      <div class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
          <p class="text-sm text-gray-500 mt-1">Create or update a community post</p>
        </div>
        <a href="{% url 'admin:library_posts' %}"
           class="inline-flex items-center gap-2 px-4 py-2.5 border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium text-sm rounded-lg transition">
          Back
        </a>
      </div>

      <form method="post" class="space-y-8">
        {% csrf_token %}

        <!-- Title -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Title <span class="text-red-600">*</span></label>
          <input type="text" name="title" value="{{ post.title|default:'' }}" required
                 class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"/>
        </div>

        <!-- Category & Tags -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
            <input type="text" name="category" value="{{ post.category|default:'' }}" placeholder="e.g. Homework, Exam"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"/>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Tags (comma-separated)</label>
            <input type="text" name="tags" value="{% if post.tags %}{{ post.tags|join:', ' }}{% endif %}" placeholder="e.g. math, exam, 2025"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"/>
          </div>
        </div>

        <!-- Content -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Content (Markdown supported)</label>
          <textarea name="content" rows="12"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">{{ post.content|default:'' }}</textarea>
          <p class="mt-1 text-xs text-gray-500">You can use <strong>Markdown</strong> for formatting.</p>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-4 pt-6 border-t border-gray-200">
          <button type="submit"
                  class="px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg shadow-sm transition flex items-center gap-2">
            Save Post
          </button>
          <a href="{% url 'admin:library_posts' %}"
             class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
