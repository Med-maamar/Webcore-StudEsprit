<div class="space-y-4">
  <div class="p-3 rounded bg-green-50 text-green-700 border border-green-200">
    Application submitted for <strong>{{ opportunity.role }}</strong> at <strong>{{ opportunity.company }}</strong>.
  </div>
  <div class="text-sm text-gray-600">
    <p>Status: <strong>{{ application.status|title }}</strong></p>
    {% if application.cv_url %}<p>CV: <a href="{{ application.cv_url }}" target="_blank" class="text-blue-600 underline">Open</a></p>{% endif %}
    {% if application.cover_url %}<p>Cover letter: <a href="{{ application.cover_url }}" target="_blank" class="text-blue-600 underline">Open</a></p>{% endif %}
  </div>
  <div class="flex justify-end">
    <button
      type="button"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      onclick="document.getElementById('apply-modal').classList.add('hidden')"
    >
      Close
    </button>
  </div>
</div>
