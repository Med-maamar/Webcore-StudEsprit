<div class="space-y-4">
  <div class="p-3 rounded bg-green-50 text-green-700 border border-green-200">
    Candidature soumise pour <strong>{{ opportunity.role }}</strong> chez <strong>{{ opportunity.company }}</strong>.
  </div>
  <div class="text-sm text-gray-600">
    <p>Statut: <strong>{{ application.status|title }}</strong></p>
    {% if application.cv_url %}<p>CV: <a href="{{ application.cv_url }}" target="_blank" class="text-esprit-red underline">Ouvrir</a></p>{% endif %}
    {% if application.cover_url %}<p>Lettre: <a href="{{ application.cover_url }}" target="_blank" class="text-esprit-red underline">Ouvrir</a></p>{% endif %}
  </div>
  <div class="flex justify-end">
    <button
      type="button"
      class="px-4 py-2 bg-esprit-red text-white rounded-full hover:bg-[#a00d26]"
      onclick="document.getElementById('apply-modal').classList.add('hidden')"
    >
      Fermer
    </button>
  </div>
</div>
