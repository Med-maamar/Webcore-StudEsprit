<div class="space-y-4">
  <p class="text-gray-800">Êtes-vous sûr de vouloir supprimer cette opportunité ? Cette action est irréversible.</p>
  <div class="flex justify-end gap-2">
    <button type="button" class="px-4 py-2 border rounded text-gray-600" onclick="document.getElementById('opportunity-admin-modal').classList.add('hidden')">Annuler</button>
    <form hx-post="{% url 'careers:opportunity-delete' pk %}" hx-target="#opportunity-admin-modal-content" hx-swap="innerHTML">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Supprimer</button>
    </form>
  </div>
</div>
