{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  <form method="post" action="/auth/login/submit" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow border border-gray-200 dark:border-gray-700">
    {% csrf_token %}
    <label class="block mb-2 text-sm">Email</label>
    <input name="email" value="{{ email|default:'' }}" type="email" required class="w-full mb-4 px-3 py-2 rounded-xl border bg-gray-50 dark:bg-gray-900"/>
    <label class="block mb-2 text-sm">Password</label>
    <input name="password" type="password" required class="w-full mb-6 px-3 py-2 rounded-xl border bg-gray-50 dark:bg-gray-900"/>
    <button class="w-full py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500">Sign in</button>
  </form>
  <div class="mt-4">
    <a href="/auth/google/login" class="w-full inline-flex items-center justify-center gap-2 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C33.64,6.053,29.082,4,24,4C12.955,4,4,12.955,4,24 s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,16.108,18.961,14,24,14c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C33.64,6.053,29.082,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.197l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.957 l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.097,5.584c0.001-0.001,0.001-0.001,0.002-0.002 l6.19,5.238C36.331,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
      <span>Continue with Google</span>
    </a>
  </div>
  <p class="mt-3 text-sm">No account? <a href="/auth/register" class="text-emerald-600">Register</a></p>
</div>
{% endblock %}
