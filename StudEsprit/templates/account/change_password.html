<form method="post" action="/account/change-password" class="space-y-3">
  {% csrf_token %}
  <div>
    <label class="block text-sm mb-1">New Password</label>
    <input name="new_password" type="password" required class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:border-esprit-red focus:ring-esprit-red" />
  </div>
  <div>
    <label class="block text-sm mb-1">Confirm New Password</label>
    <input name="confirm_password" type="password" required class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:border-esprit-red focus:ring-esprit-red" />
  </div>
  <button class="px-4 py-2 rounded-full bg-esprit-red text-white" type="submit">Update Password</button>
</form>
